<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" type="text/css" />
		<title>calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="display">
				<div class="displayTop">
					<p class="previousNumber"></p>
					<span class="mathSign"></span>
				</div>
				<div class="displayBottom">
					<p class="currentNumber"></p>
				</div>
			</div>
			<button class="operatorBtn">%</button>
			<button class="clearCurrentBtn">CE</button>
			<button class="clearAllBtn">C</button>
			<button class="backspaceBtn"><i class="fa-solid fa-delete-left"></i></button>
			<button class="operatorBtn"><sup>1</sup>/<sub>x</sub></button>
			<button class="operatorBtn">^</button>
			<button class="operatorBtn">√</button>
			<button class="operatorBtn">÷</i></button>
			<button class="numberBtn">7</button>
			<button class="numberBtn">8</button>
			<button class="numberBtn">9</button>
			<button class="operatorBtn">×</button>
			<button class="numberBtn">4</button>
			<button class="numberBtn">5</button>
			<button class="numberBtn">6</button>
			<button class="operatorBtn">-</button>
			<button class="numberBtn">1</button>
			<button class="numberBtn">2</button>
			<button class="numberBtn">3</button>
			<button class="operatorBtn">+</button>
			<button class="changeBtn">±</button>
			<button class="numberBtn">0</button>
			<button class="numberBtn">.</button>
			<button class="resultBtn">=</button>
			<div class="history">
				<p>History</p>
				<button class="clearHistoryBtn">Clear history</button>
				<ul class="historyList">
					
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="app.js"></script>
		<script src="https://kit.fontawesome.com/426b4ea398.js" crossorigin="anonymous"></script>
	</body>
</html>
